<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Homecoming Registration Opens â€” MHS Alumni Association</title>
<style>
  :root { --bg:#0b0b0c; --card:#15161a; --text:#f6f7f9; --muted:#a9b0b8; --accent:#f9c846; }
  html,body{margin:0;height:100%;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);}
  .wrap{min-height:100%;display:grid;place-items:center;padding:24px;}
  .card{background:var(--card);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:28px;max-width:680px;width:100%;text-align:center}
  .logo img{max-width:180px;width:100%;height:auto;margin-bottom:12px;}
  h1{margin:0 0 8px;font-size:clamp(22px,3.6vw,32px);letter-spacing:.3px}
  .sub{margin:0 0 22px;color:var(--muted);font-size:14px}
  .timer{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:8px}
  .unit{background:#0f1114;border:1px solid #23262b;border-radius:16px;padding:16px}
  .num{font-variant-numeric:tabular-nums;font-size:clamp(28px,6vw,44px);line-height:1;font-weight:700}
  .lab{margin-top:6px;color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:.12em}
  .footer{margin-top:18px;font-size:12px;color:var(--muted)}
  .accent{color:var(--accent);font-weight:600}
  @media (max-width:520px){ .timer{grid-template-columns:repeat(2,1fr);} }
</style>
</head>
<body>
  <img src="logo_transparent.png" 
     alt="MHS Alumni Association Logo" 
     style="max-width:200px; display:block; margin: 20px auto;">
  <div class="wrap">
    <div class="card" role="group" aria-label="Countdown to event">
      <div class="logo">
        <img src="./assets/logo.png" alt="MHS Alumni Association Logo" loading="eager">
      </div>
      <h1>Homecoming Registration Opens</h1>
      <p class="sub">September 1, 2025 â€¢ 12:00 AM Eastern</p>

      <div class="timer" aria-live="polite">
        <div class="unit"><div id="d" class="num">0</div><div class="lab">Days</div></div>
        <div class="unit"><div id="h" class="num">0</div><div class="lab">Hours</div></div>
        <div class="unit"><div id="m" class="num">0</div><div class="lab">Minutes</div></div>
        <div class="unit"><div id="s" class="num">0</div><div class="lab">Seconds</div></div>
      </div>

      <div id="done" class="footer" hidden>ðŸŽ‰ Registration is open!</div>
    </div>
  </div>

<script>
  const target = new Date('2025-09-01T04:00:00Z').getTime();
  const d = document.getElementById('d');
  const h = document.getElementById('h');
  const m = document.getElementById('m');
  const s = document.getElementById('s');
  const done = document.getElementById('done');

  function pad(n){ return String(n).padStart(2,'0'); }
  function tick(){
    const now = Date.now();
    let diff = Math.max(0, target - now);
    const days = Math.floor(diff / (1000*60*60*24)); diff -= days*(1000*60*60*24);
    const hrs  = Math.floor(diff / (1000*60*60));    diff -= hrs*(1000*60*60);
    const mins = Math.floor(diff / (1000*60));       diff -= mins*(1000*60);
    const secs = Math.floor(diff / 1000);
    d.textContent = days;
    h.textContent = pad(hrs);
    m.textContent = pad(mins);
    s.textContent = pad(secs);
    if (target - now <= 0){ done.hidden = false; clearInterval(timer); }
  }
  tick();
  const timer = setInterval(tick, 1000);
</script>
</body>
</html>
