<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecoming Countdown</title>
    <style>
        body {
            background-color: white;
            color: #4B2E2E;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 300px;
            margin-top: 50px;
        }
        h1 {
            margin-top: 20px;
            font-size: 28px;
        }
        #countdown {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff3e0;
            border-radius: 10px;
            display: inline-block;
            color: #4B2E2E;
        }
    </style>
</head>
<body>

    <img src="logo_transparent.png" alt="MHS Alumni Association Logo">

    <h1>Homecoming Registration Opens In:</h1>
    <div id="countdown"></div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Sep 1, 2025 00:00:00").getTime();

        // Update the countdown every second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " 
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Registration is Open!";
            }
        }, 1000);
    </script>

</body>
</html>
